{% extends "_base.html" %}

{% block pagetitle %}
    Home
{% endblock %}

{% block content %}
    <div>
        {% if user.is_authenticated %}
            <a href="{% url 'account_logout' %}"> Logout</a>
        {% else %}
            <div>
                <a href="{% url 'account_login' %}">Login |</a>
                <a href="{% url 'account_signup' %}"> Sign Up </a>
            </div>
        {% endif %}
    </div>
{% endblock %}
